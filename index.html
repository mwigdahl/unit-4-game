<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Crystal Collector Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body class="bg-dark">
    <div class="container game text-white">
        <div class="row text-center py-5">
            <div class="col-md-12">
                <h1>Crystal Collector Game</h1>
                <p class="small">Instructions: Click on crystals to add to your score. The goal is to get the same number as the
                    number below.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="m-3">Number to guess: <div id="random-number"></div>
                </h2>
                <div id="crystals"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p> </p>
            </div>
            <div class="col-md-6">
                <p> </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="counter">Your current score: 0</div>
                <div id="wins">Wins: 0</div>
                <div id="losses">Losses: 0</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
